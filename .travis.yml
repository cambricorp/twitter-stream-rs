branches:
  only:
  - master
  - /^v\d+\.\d+\.x$/
language: rust
rust:
  - stable
  - beta
  - nightly
  - 1.26.0
matrix:
  allow_failures:
    - rust: nightly
    - rust: 1.26.0
script:
  - |
    if [ -z "$FEATURES" ] || [ "$FEATURES" = runtime ]; then
      cargo build --verbose --no-default-features --features=$FEATURES &&
      cargo test --verbose --no-default-features --features=$FEATURES
    else
      cargo check --verbose --no-default-features --features=$FEATURES
    fi
env:
  - FEATURES=runtime
  - FEATURES=runtime,tls
#  - FEATURES=runtime,tls-rustls
  - FEATURES=runtime,tls-openssl
  - FEATURES=runtime,egg-mode,tweetust
