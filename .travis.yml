branches:
  only:
  - master
  - /^v\d+\.\d+\.x$/
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
script:
  - |
    cd $CRATE
    if [ -z "$FEATURES" ]; then
      cargo build --verbose --no-default-features
      cargo test --verbose --no-default-features
    else
      cargo check --verbose --no-default-features --features=$FEATURES
    fi
    cargo doc --verbose --no-deps --no-default-features --features=$FEATURES
env:
  - CRATE=twitter-stream
  - CRATE=twitter-stream FEATURES=egg-mode
  - CRATE=twitter-stream FEATURES=tweetust
  - CRATE=twitter-stream-message
